<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Online Book Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: auto;
            padding: 20px;
            margin: 0;
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
            color: #343a40;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #dee2e6;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="user-table-body">
            <!-- User rows will be injected here by JavaScript -->
        </tbody>
    </table>
    <button onclick="location.href='login.html'">Logout</button>

    <script>
        // Load users from local storage and display them
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userTableBody = document.getElementById('user-table-body');
            userTableBody.innerHTML = ''; // Clear existing rows

            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.phone}</td>
                    <td><button onclick="deleteUser(${index})">Delete</button></td>
                `;
                userTableBody.appendChild(row);
            });
        }

        // Delete a user by index
        function deleteUser(index) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.splice(index, 1); // Remove the user at the specified index
            localStorage.setItem('users', JSON.stringify(users)); // Update local storage
            loadUsers(); // Reload the user table
            alert('User deleted successfully!');
        }

        // Call loadUsers when the page loads
        window.onload = loadUsers;
    </script>
</body>
</html>
