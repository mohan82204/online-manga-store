<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Registered Users</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .user-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .user-table th, .user-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .user-table th {
            background-color: #5cb85c;
            color: white;
        }
        .user-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .user-table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registered Users</h1>
    </header>

    <main>
        <table class="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- Users will be displayed here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Online Book Store Admin</p>
    </footer>

    <script>
        // Fetch the registered users from localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const userList = document.getElementById('user-list');

        // Check if there are users registered
        if (users.length === 0) {
            userList.innerHTML = '<tr><td colspan="2">No registered users found.</td></tr>';
        } else {
            // Display each user in a table row
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${user.username}</td><td>${user.phoneNumber}</td>`;
                userList.appendChild(row);
            });
        }
    </script>
</body>
</html>
